<div class="card">
    <div>
        <app-navigationmenu></app-navigationmenu>
    </div>
    <div class="continer-fluid">

        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search">
        </mat-form-field>

        <div>
            <button mat-raised-button color="accent" (click)="addPopulation()">
                <mat-icon>add_circle</mat-icon>&nbsp;&nbsp;Add Population
            </button>
            <div>
                <router-outlet></router-outlet>
            </div>
        </div>

        <div class="mat-elevation-z8 col-xs-12">
            <table mat-table [dataSource]="MyDataSource" matSort class="mat-elevation-z8">

                <!-- id Column -->
                <!-- <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                    <td mat-cell *matCellDef="let data"> {{data.id}} </td>
                </ng-container> -->

                <!-- FirstName Column -->
                <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                    <td mat-cell *matCellDef="let data"> {{data.firstName}} </td>
                </ng-container>

                <!-- LastName Column -->
                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                    <td mat-cell *matCellDef="let data"> {{data.lastName}} </td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                    <td mat-cell *matCellDef="let data"> {{data.email}} </td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="password">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
                    <td mat-cell *matCellDef="let data"> {{data.password}} </td>
                </ng-container>

                <!-- Dateofbirth Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Of Birth </th>
                    <td mat-cell *matCellDef="let data"> {{data.date}} </td>
                </ng-container>

                <!-- Mobile Number Column -->
                <ng-container matColumnDef="mobileNumber">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile Number </th>
                    <td mat-cell *matCellDef="let data"> {{data.mobileNumber}} </td>
                </ng-container>

                <!-- Gender Column -->
                <ng-container matColumnDef="gender">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
                    <td mat-cell *matCellDef="let data"> {{data.gender}} </td>
                </ng-container>

                <!-- Vote -->
                <ng-container matColumnDef="vote">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Vote </th>
                    <td mat-cell *matCellDef="let data"> {{data.vote}} </td>
                </ng-container>

                <!-- Age Column -->
                <ng-container matColumnDef="age">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
                    <td mat-cell *matCellDef="let data"> {{data.age}} </td>
                </ng-container>

                <!-- Village Column -->
                <ng-container matColumnDef="village">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Village </th>
                    <td mat-cell *matCellDef="let data"> {{data.village}} </td>
                </ng-container> 

                <!-- Address Column -->
                <!-- <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                    <td mat-cell *matCellDef="let data"> {{data.address}} </td>
                </ng-container> -->

                <!-- Role -->
                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                    <td mat-cell *matCellDef="let data"> {{data.role}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                    <mat-cell *matCellDef="let data">
                        <button mat-raised-button color="primary" (click)="editPopulation(data)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-raised-button color="warn" (click)="deletePopulation(data)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>

</div>
