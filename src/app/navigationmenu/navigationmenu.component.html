<div class="container-head">
    <div id="demo" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div  class="image-slider-1">
            <img [src]="imgSlider1" alt="Los Angeles" width="100%">
            <div class="image-description">
              <h1>{{ imgSliderDesc1 }}</h1>
              <p>{{ imgSliderDesc2 }}</p>
              <button type="button" class="partner-with-us">partner with us</button>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="image-slider-2">
            <img [src]="imgSlider2" alt="Pooja kishore" width="100%">
            <div class="image-description">
              <h1>{{ imgSliderDesc3 }}</h1>
              <p>{{ imgSliderDesc4 }}</p>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="image-slider-3">
            <img [src]="imgSlider3" alt="Teamtarak" width="100%">
            <div class="image-description">
              <h1>{{ imgSliderDesc5 }}</h1>
              <p>{{ imgSliderDesc6 }}</p>
            </div>
          </div>
        </div>
  
        <div class="carousel-item">
          <div class="image-slider-4">
            <img [src]="imgSlider4" alt="Teamtarak1" width="100%">
            <div class="image-description">
              <h1 class="text-align">CORONA VIRUS</h1>
            </div>
          </div>
        </div>
     
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
    </div>
  </div>
